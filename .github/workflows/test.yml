name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test:ci

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        # Verificar se a cobertura estÃ¡ acima de 90%
        COVERAGE=$(npm run test:coverage 2>&1 | grep -o 'All files[^|]*' | grep -o '[0-9.]*%' | head -1 | sed 's/%//')
        if (( $(echo "$COVERAGE < 90" | bc -l) )); then
          echo "âŒ Cobertura de testes estÃ¡ abaixo de 90%: $COVERAGE%"
          exit 1
        else
          echo "âœ… Cobertura de testes estÃ¡ acima de 90%: $COVERAGE%"
        fi

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          .nyc_output/

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint || echo "ESLint issues found but not blocking"

    - name: Check TypeScript
      run: npx tsc --noEmit

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: build/

  quality-gate:
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: always()

    steps:
    - name: Quality Gate Check
      run: |
        echo "ðŸ” Verificando qualidade do cÃ³digo..."
        
        # Verificar se todos os jobs principais passaram
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.lint.result }}" == "success" && "${{ needs.build.result }}" == "success" ]]; then
          echo "âœ… QUALITY GATE PASSED - Todos os testes passaram!"
          echo "ðŸ“Š Cobertura de testes: >= 90%"
          echo "ðŸ”§ Build bem-sucedido"
          echo "ðŸŽ¯ Linting aprovado"
        else
          echo "âŒ QUALITY GATE FAILED"
          echo "Test: ${{ needs.test.result }}"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Build: ${{ needs.build.result }}"
          exit 1
        fi

    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          const botComment = comments.find(comment => comment.user.type === 'Bot' && comment.body.includes('Test Results'));
          
          const testResult = needs.test.result == 'success' && needs.lint.result == 'success' && needs.build.result == 'success';
          const buildStatus = needs.build.result == 'success' ? 'âœ… Success' : 'âŒ Failed';
          const lintStatus = needs.lint.result == 'success' ? 'âœ… Passed' : 'âŒ Failed';
          const testStatus = needs.test.result == 'success' ? 'âœ… Passed' : 'âŒ Failed';
          const qualityMessage = testResult ? 'ðŸŽ‰ **Quality Gate PASSED!** O cÃ³digo estÃ¡ pronto para merge.' : 'âš ï¸ **Quality Gate FAILED!** Por favor, corrija os problemas antes do merge.';
          
          const commentBody = `## ðŸ§ª **Test Results** ${testResult ? 'âœ… PASSED' : 'âŒ FAILED'}
          
          ### ðŸ“Š **Coverage**: >= 90% (Required)
          ### ðŸ”§ **Build**: ${buildStatus}
          ### ðŸŽ¯ **Linting**: ${lintStatus}
          ### ðŸ§ª **Tests**: ${testStatus}
          
          ${qualityMessage}
          
          ---
          *Pipeline executado em: ${{ github.event.head_commit.timestamp }}*`;
          
          if (botComment) {
            await github.rest.issues.updateComment({
              comment_id: botComment.id,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody,
            });
          }
